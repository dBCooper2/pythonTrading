<!DOCTYPE html>
<html>
<head>
  <title>List of Positions</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #3958cf;
    }
    
    .container {
      text-align: center;
      margin-top: 50px;
      width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    
    h1 {
      text-align: center;
      color: black;
      font-size: 39px;
      font-style: italic;
    }
    
    ul {
      list-style-type: none;
      text-align: left;
      color: black;
      font-size: 20px;
      padding: 0;
    }
    
    li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- TO CHANGE THE TEXT, convert all positions with toString() and pass into a Jinja template -->
    <h1>Positions</h1>
      <ul>
        {% for position in positions %}
            <li>{{ position }}</li>
        {% endfor %}
      </ul>
  </div>
</body>
</html>
